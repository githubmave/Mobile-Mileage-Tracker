 <div class="bar bar-header bar-dark" >

<ion-view>
  
  <ion-content  has-tabs="true" padding="true">

  
    <form >
     

      <div class="list">
      
        <label class="item item-input item-stacked-label">
          <span class="input-label"><i class="icon ion-android-send"></i>Start Point</span>
        <!-- <input type="text" placeholder="Visiting clients" ng-model="newTrip.startPoint"> -->

          <input type="text" name="search"  id="search" placeholder="Type location" list="searchresults" autocomplete="on" ng-model="newTrip.startPoint" required>

            <datalist  id="searchresults">
                <option ng-repeat='trip in tripList'>{{trip.startPoint}}</option>
              
           </datalist>
        </label>

     
        <label class="item item-input item-stacked-label">
          <span class="input-label"><i class="icon ion-ios7-speedometer"></i>  Start meter</span>
          <input type="number" placeholder="Visiting clients" min="0" max="10000" ng-model="newTrip.startMeter" required>

        </label>
         

        <input type="checkbox" ng-model='notDone' ng-click='saveNotDoneTrip()'> Save , and leave


          <div class="button-bar">
                    <button ng-model='button' ng-disabled='notDone' class="button button-block button-dark" type="submit" ng-click='saveNewTrip()'>
                    <i class="icon ion-android-folder"></i>    Save this page          </button>

                <a  href="#/endPoint">
                    <button class="button button-block button-dark" type="submit" >
                  <i class="icon ion-chevron-right"></i></button>

                </a>
           </div>

           <div>
             <li ng-repeat='test in testList'>
               {{test.startPoint}} {{test.startMeter}}

<button type="submit" ng-click='deleteDb(test)'>Delete</button>

             </li>


           </div>


      </div>
   
    </form>  
  </ion-content>r
</ion-view>
